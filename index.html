<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b7bfd1da52.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
    <link rel="stylesheet" href="css/styles.css">

    <title>Document</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/img-paginaweb-logo.png" alt="Logo">
        </div>
        <nav>
            <a href="#" class="nav-link">Menú</a>

            
        </nav>
    </header>

    <main>
        <div class="titulo-menu">
            <h1>NUESTRO MENÚ</h1>
        </div>
        <div class="container-menu">
            <div class="container-productos">

            </div>
        
        
        <div class="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-productos">
                <div class="carrito-producto">
                    <img src="img/img-paginaweb.png" alt="">
                    <div class="carrito-producto-detalles">
                        <span class="carrito-producto-titulo">Pimientos rellenos</span>
                        <div class="selector-cantidad">
                            <i class="fa-solid fa-minus restar-cantidad"></i>
                            <input type="text" value="1" class="carrito-producto-cantidad" disabled>
                            <i class="fa-solid fa-plus sumar-cantidad"></i>
                        </div>
                        <span class="carrito-producto-precio">$800</span>
                    </div>
                    <span class="btn-eliminar">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div>
            </div>


            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu total</strong>
                    <span class="carrito-precio-total">
                        
                    </span>
                </div>
                <button class="btn-pagar">PAGAR <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
            
        </div>


    </main>

    <footer>

    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
